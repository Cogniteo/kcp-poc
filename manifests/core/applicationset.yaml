apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kcp-applications
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: core
            path: manifests/core/applications
          - name: cognito
            path: manifests/core/cognito
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/piotrjanik/kcp-poc
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'argocd'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
